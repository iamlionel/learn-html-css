<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        color: red;
      }
      .size {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p class="color">change color by class selector</p>
    <!-- you can use multiple class selector in one tag -->
    <p class="color size">change size by class selector</p>
  </body>
</html>
